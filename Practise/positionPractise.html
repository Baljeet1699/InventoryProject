<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width:100px;height:100px;border:1px solid black;">
        Static div
    </div>

    <div style="width:100px;height: 100px;
    border:1px solid black; position:relative;margin-top: 10px;">

        relative div

        <div style="width: 50px; height:50px;
    border:1px solid black; position: absolute;margin-top: 10px;">
        absolute div
    </div>
    </div>
    
    <div style="width:100px; height:100px;
    border: 1px solid black; position:fixed; top: 10px;">
        fixed div
    </div>

    <div style="width:100px;height:100px;border:1px solid black;
    position:sticky">
        sticky div
    </div>
    

</body>
</html>
