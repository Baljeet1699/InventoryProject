<!DOCTYPE html>
<html>
  <head>
    <title>Placed Order Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <body>
    <header class="border-grey">

            <li>
                <a href="" class="text-decoration-none">ABCDE</a>
            </li>
            <li>
                <a href="" class="text-decoration-none">FGHIJ</a>

            <li>
                <a href="" class="text-decoration-none">KLMNO</a>
            </li>
        </ul>
       </div> 

      <div class="display-inline text-align-center" style="width:130px;height:40px;float:right;">
        <image src="Images/userprofile.png" alt="USERPROFILE">
      </div>

      <div class="display-inline text-align-center" style="width:55px;height:40px;float:right;">
        <image src="Images/notification.png" alt="NOTIFICATION">
      </div>

    </header>

    <section class="border-grey" style="height: 500px;">

            <tr>
                <td></td>

                <td></td>
                <td></td>
                <td></td>

                            REMOVE
                        </a>
                    </button>

            </tr>

        </table>

        <button class="border-grey" style="background-color: #96D4D4;margin:5px;float: right;">
            <a href="AddNewInventoryItemPage.html" class="text-decoration-none" style="color:black">
                CHECK OUT
            </a>
        </button>
      
    </section>

    <footer class="border-grey" style="height: 40px;">
        <i class="glyphicon glyphicon-envelope" style="font-size: large;margin:5px;"></i>
        <i class="glyphicon glyphicon-thumbs-up" style="font-size: large;margin:5px;"></i>
    </footer>

</html>
